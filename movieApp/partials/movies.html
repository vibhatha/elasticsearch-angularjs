<a ui-sref="newMovie" class="btn-primary btn-lg nodecoration">Add New Book</a>
<table class="table movietable">
    <tr>
        <td><h3>All Books</h3></td>
        <td></td>
    </tr>
    <tr ng-repeat="doc in details.hits.hits">
        <td>{{doc._source.name}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="viewMovie({id:doc._id})">View</a>
            <a class="btn btn-danger"  ng-click="deleteMovie(doc)">Delete</a>
        </td>
    </tr>
</table>
